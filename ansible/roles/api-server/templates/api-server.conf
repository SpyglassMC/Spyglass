server {
	listen 80;
	listen [::]:80;

	server_name api-origin.spyglassmc.com;
	
	return 308 https://$host$request_uri;
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;
	http2 on;

	server_name api-origin.spyglassmc.com;

	location / {
		if ($http_bunny_cdn_secret != "{{ api_server_bunny_cdn_secret }}") {
			return 403;
		}

		include proxy_params;
		proxy_pass http://127.0.0.1:{{ api_server_port }};
	}
}

