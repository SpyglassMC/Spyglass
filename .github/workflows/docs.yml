name: Publish Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          working-directory: docs

      - uses: limjh16/jekyll-action-ts@v2
        with:
          jekyll_src: docs
          gem_src: docs
          enable_cache: true

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          git-config-name: ${{ secrets.BOT_NAME }}
          git-config-email: ${{ secrets.BOT_EMAIL }}
          commit-message: ðŸš€ Deploy docs
          clean: true
          clean-exclude: |
            playground
          force: false
